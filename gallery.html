<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Some Donation Activities : </h2>


<div class="row">
  <div class="column">
    <img src="donation 1.jpg"  style="width:100%">
  </div>
  <div class="column">
    <img src="donation 2.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="donation3.jpg" style="width:100%">
  </div>
</div>

</body>
</html>
